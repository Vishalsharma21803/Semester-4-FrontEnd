<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter the %age: ");
        let b=parseInt(a/10);

        switch(b){
            case 9:
                document.write("Grade is A");
                break;
            case 8:
                document.write("Grade is B");
                break;
            case 7:
                document.write("Grade is C");
                break;
            case 6:
                document.write("Grade is D");
                break;
            default:
                document.write("fail");


            
        }


    </script>
    
</body>
</html>
