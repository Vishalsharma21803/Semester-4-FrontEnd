<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter 1st number: "));
        var b=Number(prompt("Enter 2nd number:"));
        var c=Number(prompt("Enter 3rd number: "));
        if(a>b && a>c) {document.write("The largest number is "+a);}
        else if (b>a && b>c) {document.write("The largest number is "+b);}
        else { document.write("The largest number is "+c); }
    </script>
    
</body>
</html>
