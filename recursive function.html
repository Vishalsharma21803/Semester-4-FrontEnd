<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var x= 0;
        function recursive(){

          if(x<=10){
            document.write(x + " <br>");
            x++;
          }
          
          recursive();
    }

    recursive();
    </script>
    
</body>
</html>
