<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a= Number(prompt());
        function recursive(x){
            for(let i = 1;i<=x;i++){
                document.write(i+"<br>");
        }
    }

    recursive(a);
    </script>
    
</body>
