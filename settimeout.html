<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Hello World</title>
</head>
<body>

<script>
  // Using setTimeout to display "Hello, World!" after 2 seconds
  setTimeout(function() {
    alert("Hello, World!");
  }, 2000); // 2000 milliseconds = 2 seconds
</script>

</body>
</html>
