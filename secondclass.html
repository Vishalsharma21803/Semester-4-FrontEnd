<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2> List item</h2>
    <ul id = "List">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id = "addbtn">Add class to odd item</button>
    <button id="togglebtn">Toggle class</button>
    <button id="removebtn">Remove class</button>

    <script>
        $(document).ready(function(){
            $("#addbtn").click(function(){
                $("#List li:odd").addClass("highlight");
            });

            $("#togglebtn").click(function(){
                $("#List li:even").toggleClass("highlight");
            });
            $("#removebtn").click(function(){
                $("#List li").removeClass("highlight");
            });


        })
    </script>
</body>
</html>
