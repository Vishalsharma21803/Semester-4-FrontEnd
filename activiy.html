<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // An example object
        const user = {
            id: 101010,
            name: "Derek",
            email: "[email protected]",
        };
        const userJson = JSON.stringify(user);
        document.write(userJson+"<br>");
        const userBack = JSON.parse(userJson);
        for(i in userBack){
            document.write(i+userBack[i]+"<br>");
        };
    </script>
</body>

</html>
