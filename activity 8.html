<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .image-rounded {
    border-radius: 50%;
    margin-right: 20px;
  }
  .text-red {
    color: red;
    margin-right: 20px;
  }
  .list-container {
    display: flex;
    flex-direction: column;
  }
  .horizontal-list {
    display: flex;
    list-style-type: none;
    padding: 0;
  }
  .horizontal-list li {
    margin-right: 10px;
  }
  .vertical-list {
    list-style-type: none;
    padding: 0;
  }
</style>
</head>
<body>

<div class="container">
  <img src="vishal.jpg" alt="Rounded Image" class="image-rounded" width="100" height="100">
  <p>Some text next to the image.</p>
</div>

<div class="container">
  <p class="text-red">Some red text next to the thumbnail.</p>
  <img src="logo.jpg" alt="Thumbnail Image" width="100" height="100">
</div>

<div class="list-container">
  <ul class="horizontal-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <ul class="vertical-list">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>
</div>

</body>
</html>
