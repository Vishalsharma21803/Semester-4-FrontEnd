<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
</head>
<body>
<p id="p"> </p>
<script>
  

  let counter = 0
  setInterval(fun,500);
  function fun(){
    if(counter == 100){
        exit();
    }
   counter++;
   document.getElementById('p').innerHTML="Count: "+counter;
  }
  
</script>


</body>
</html>
