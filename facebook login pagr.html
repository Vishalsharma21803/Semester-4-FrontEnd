<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        #login-button {
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #166fe5;
        }

        #forgot-password {
            color: #1877f2;
            text-decoration: none;
            font-size: 12px;
        }

        #create-account {
            color: #1877f2;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        img{
            height: 70px;
            width: auto;
        }
    </style>
</head>
<body>
    
    

    <br>

    <div id="login-container">
        <div>
    <img src="logo.jpg">

    <br>
    </div>
        <br>
        <h2>Log in to Facebook</h2>
        <form action="https://www.facebook.com/login/" method="post">
            <input type="text" name="email" placeholder="Email address or phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="login-button">Log in</button>
        </form>
        <a href="#" id="forgot-password">Forgotten account?</a>
        <a href="#" id="create-account">Sign up for Facebook</a>
    </div>

</body>
</html>
