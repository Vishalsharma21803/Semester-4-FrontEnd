<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Image Layout with Thumbnails and Rounded Corners</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional custom styles */
    /* .image-container {
      margin: 20px 0;
      border: 1px solid #ccc;
      padding: 10px;
    } */
  </style>
</head>
<body>
  <div class="container">
    <h1>Fluid Image Layout with Thumbnails and Rounded Corners</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="image-container">
          <img src="vishal.jpg" class="img-fluid img-thumbnail rounded" alt="Rounded Image 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="image-container">
          <img src="logo.jpg" class="img-fluid img-thumbnail rounded-circle" alt="Rounded Circle Image 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="image-container">
          <img src="LPU Logo.png" class="img-fluid img-thumbnail rounded" alt="Rounded Image 3">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, for certain features like dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
