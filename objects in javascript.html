<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // creating an object 
        const Student={
            name:"Vishal",
            age:20
        };

        // accessing the object method 1
        let a=Student.name;
        document.write(a + " is " + Student.age+ " years old.<br/>");

        // accessing the object method 2

        let b=Student["name"];
        document.write(b + " is " + Student["age"]+ " years old.<br/>");

        //creating a function inside object as a key and using this keyword

        const person={
            name:'john',
            age:50,
            hello:function(){document.write(this.name+" says Hello!");}


        };

        //accessing the function inside the object using the key
        person.hello();



        

    </script>
    
</body>
</html>
