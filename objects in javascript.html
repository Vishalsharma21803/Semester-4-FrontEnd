<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // creating an object 
        const Student={
            name:"Vishal",
            age:20
        };

        // accessing the object method 1
        let a=Student.name;
        document.write(a + " is " + Student.age+ " years old.<br/>");

        // accessing the object method 2

        let b=Student["name"];
        document.write(b + " is " + Student["age"]+ " years old.<br/>");



        

    </script>
    
</body>
</html>
