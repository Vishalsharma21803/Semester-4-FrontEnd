<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- container -->
  <div class="container">
    <h2>Container</h2>
    <p>This is a container.</p>
  </div>

  <!-- container-fluid -->
  <div class="container-fluid bg-info text-white">
    <h2>Container Fluid</h2>
    <p>This is a fluid container.</p>
  </div>

  <!-- row -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Row</h2>
        <p>This is a row.</p>
      </div>
    </div>
  </div>

  <!-- col -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Col</h2>
        <p>This is a column.</p>
      </div>
    </div>
  </div>

  <!-- col-sm -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Col-Sm</h2>
        <p>This is a column for small screens.</p>
      </div>
    </div>
  </div>

  <!-- col-md -->
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h2>Col-Md</h2>
        <p>This is a column for medium screens.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
